[tool.black]
line-length = 100
force-exclude = '''
(
    ^/venv/
    | ^/gcp/storage_download_file.py
    | ^/gcp/storage_upload_file.py
    | ^/gcp/storage_list_files_with_prefix.py
)
'''

[tool.pytest.ini_options]
markers = [
    "integration: marks tests that hit real cloud services (deselect with -m 'not integration')",
]
