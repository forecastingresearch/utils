[isort]
skip =
    venv,
    gcp/storage_download_file.py,
    gcp/storage_upload_file.py,
    gcp/storage_list_files_with_prefix.py
profile = black

[flake8]
exclude =
    venv,
    gcp/storage_download_file.py,
    gcp/storage_upload_file.py,
    gcp/storage_list_files_with_prefix.py
max-line-length = 100


[pydocstyle]
match = (?!storage_).*\.py
match-dir = ^(?!(venv)).*$